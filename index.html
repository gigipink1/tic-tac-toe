<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Playpen+Sans:wght@200;300;400;500;700&display=swap" rel="stylesheet">    
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <dialog id="players">
        <h2>Choose Your Marker!</h2> 
        <form action="" method="dialog">
            <p>
                <label for="o-name">X </label>
                <input type="text" id="x-name" name="x-player" placeholder="Player Name">
            </p>
            <p>
                <label for="o-name">O</label>
                <input type='text' id="o-name" name="0-player" placeholder="Player Name">
            </p>
            <p>
                <button class="start-game">Start Game</button>
            </p>

        </form>  
    </dialog>
    <div class="main-container">

        
    </div>
</body>
</html>
